allprojects {
    group = 'com.alphasystem.mongo'
    version = '4.0.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('http://download.java.net/maven/2/')
        }

        maven {
            url = uri('https://repository.jboss.org/nexus/content/groups/public-jboss/')
        }

        maven {
            url = uri('http://repo.springsource.org/release')
        }

        maven {
            url = uri('http://download.eclipse.org/rt/eclipselink/maven.repo')
        }

        maven {
            url = uri('http://repository.springsource.com/maven/bundles/release')
        }

        maven {
            url = uri('http://repository.springsource.com/maven/bundles/external')
        }

        maven {
            url = uri('http://repository.springsource.com/maven/bundles/milestone')
        }

        maven {
            url = uri('http://repository.springsource.com/maven/bundles/snapshot')
        }

        maven {
            url = uri('https://repo.eclipse.org/content/groups/releases/')
        }

        maven {
            url = uri('http://repo.spring.io/plugins-release/')
        }

        maven {
            url = uri('http://dist.wso2.org/maven2/')
        }

        maven {
            url = uri('http://repo.maven.apache.org/maven2')
        }
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
